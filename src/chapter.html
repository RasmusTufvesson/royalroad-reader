<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Road reader</title>
    <script type="module" src="/common.js" defer></script>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="window" id="window" style="height: 570px; width: 800px; display: none;">
      <div class="window-inner">
        <h1 id="chapter-title"></h1>
        <div class="container empty" id="set-progress-skip-container">
          <button class="container-button">You skipped some chapters, do you want to set your progress?</button>
        </div>
        <div class="container empty" id="set-progress-reverse-container">
          <button class="container-button">You went backwards, do you want to set your progress?</button>
        </div>
        <div class="container empty" id="start-note-container">
          <p class="note-title"><strong>Note from <span class="author"></span></strong></p>
          <div id="start-note" class="note">
    
          </div>
        </div>
        <div id="chapter-container" class="container chapter-container">
    
        </div>
        <div class="container empty" id="end-note-container">
          <p class="note-title"><strong>Note from <span class="author"></span></strong></p>
          <div id="end-note" class="note">
    
          </div>
        </div>
        <div class="next-previous-container invisible-container">
          <button id="prev" onclick="prevPage()">Previous</button>
          <button id="next" onclick="nextPage()">Next</button>
        </div>
      </div>
    </div>
    <div data-tauri-drag-region class="titlebar-left">
      <div class="titlebar-text-button" id="titlebar-home" onclick="window.location = '/'">
        <p><strong>Home</strong></p>
      </div>
      <div class="titlebar-text-button" id="titlebar-follows" onclick="window.location = '/follows'">
        <p><strong>Follows</strong></p>
      </div>
    </div>
    <div data-tauri-drag-region class="titlebar-right">
      <div class="titlebar-button" id="titlebar-minimize">
        <img
          src="/assets/window-minimize.svg"
          alt="minimize"
        />
      </div>
      <div class="titlebar-button" id="titlebar-maximize">
        <img
          src="/assets/window-maximize.svg"
          alt="maximize"
        />
      </div>
      <div class="titlebar-button" id="titlebar-close">
        <img src="/assets/close.svg" alt="close" />
      </div>
    </div>
  </body>
</html>
