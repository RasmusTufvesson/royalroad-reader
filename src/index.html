<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Road reader</title>
    <script type="module" src="/common.js" defer></script>
    <script type="module" src="/home.js" defer></script>
  </head>

  <body>
    <div class="window" id="window" style="height: 570px; width: 800px; display: none;">
      <div class="window-inner">
        <h1>Home</h1>
        <div id="stories-container" class="container stories-container">
          
        </div>
      </div>
    </div>
    <div data-tauri-drag-region class="titlebar-left">
      <div class="titlebar-text-button" id="titlebar-home">
        <p><strong>Home</strong></p>
      </div>
      <div class="titlebar-text-button" id="titlebar-follows" onclick="window.location = '/follows'">
        <p><strong>Follows</strong></p>
      </div>
      <div class="titlebar-text-button" id="titlebar-home" onclick="window.location = '/later'">
        <p><strong>Read later</strong></p>
      </div>
      <div class="titlebar-text-button" id="titlebar-follows" onclick="window.location = '/finished'">
        <p><strong>Finished</strong></p>
      </div>
      <div class="titlebar-text-button" id="titlebar-follows" onclick="window.location = '/all'">
        <p><strong>All stories</strong></p>
      </div>
    </div>
    <div data-tauri-drag-region class="titlebar-right">
      <div class="titlebar-button" id="titlebar-minimize">
        <img
          src="/assets/window-minimize.svg"
          alt="minimize"
        />
      </div>
      <div class="titlebar-button" id="titlebar-maximize">
        <img
          src="/assets/window-maximize.svg"
          alt="maximize"
        />
      </div>
      <div class="titlebar-button" id="titlebar-close">
        <img src="/assets/close.svg" alt="close" />
      </div>
    </div>
  </body>
</html>
